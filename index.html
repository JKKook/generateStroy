<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Aesop's Fables</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="headcontainter">
      <header>
        <h1>Transform Aesop's Fables</h1>
      </header>
    </div>
    <nav>
      <div id="navbar">
        <ul class="nav__ul">
          <li class="nav__li">Home</li>
          <li class="nav__li">New Arrivals</li>
          <li class="nav__li">classic Books</li>
          <li class="nav__li">Novel</li>
          <li class="nav__li">essay</li>
          <li class="nav__li">Poetry</li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <form name="storyForm">
        <label
          for="Aesop's Fables
        "
          >Aesop's Fables</label
        >
        <input
          type="text"
          id="inputValue"
          name="list"
          placeholder="select story"
          autocomplete="off"
        />
        <div class="radio">
          <label for="ko">KO</label>
          <input id="ko" type="radio" name="kous" value="ko" checked />
          <label for="us">US</label>
          <input id="us" type="radio" name="kous" value="us" />
        </div>
        <div>
          <button type="button" class="generate">Generate Story</button>
        </div>
      </form>
    </div>
    <p class="story"></p>
    <script src="./main.js" defer></script>
  </body>
</html>
